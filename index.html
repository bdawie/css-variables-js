<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Playing with CSS Variables</title>
</head>
<body>
    <h2>Update CSS variable with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" data-sizing="px" id="spacing" value="10" min="10" max="200">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base color:</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Image for testing">
</body>
<script src="main.js"></script>
</html>
